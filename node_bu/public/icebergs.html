<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="images/icons/favicon.svg" rel="shortcut icon">

    <title>Switchers.ai | Hazardous</title>

    <meta property="og:title" content="Switchers.ai | Hazardous"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://app.switchers.ai/images/icons/favicon.svg"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/main_view.css">
    <link rel="stylesheet" href="css/icebergs.css">
</head>

<body class="body-background-dark">

<div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark">
        <!--        <h1 class="navbar-brand random-color text-success">Switchers.ai</h1>-->
        <a href="https://switchers.ai" class="navbar-brand">
            <div class="logo dark-mode-logo" id="site-logo"></div>
        </a>

        <div class="collapse navbar-collapse" id="switchers-navbar">
            <div class="navbar-nav">
                <button type="button" class="btn btn-sm text-white m-1" id="settings-nav-btn"
                        data-target="settings.html"
                        data-toggle="tooltip"
                        data-placement="bottom" title="Settings">
                    <i class="bi bi-gear"></i>
                    Settings
                </button>
                <button type="button" class="btn btn-sm text-white m-1" id="net-nav-btn"
                        data-target="net.html"
                        data-toggle="tooltip"
                        data-placement="bottom" title="Net">
                    <i class="bi bi-speedometer2"></i>
                    Net
                </button>
                <button type="button" class="btn btn-sm text-white m-1" id="questions-nav-btn"
                        data-target="questions.html"
                        data-toggle="tooltip" data-placement="bottom" title="Questions">
                    <i class="bi bi-pie-chart"></i>
                    Questions
                </button>
                <button type="button" class="btn btn-sm text-white m-1" id="impacts-nav-btn"
                        data-target="outliers.html"
                        data-toggle="tooltip" data-placement="bottom" title="Impacts">
                    <i class="bi bi-clipboard-data text-success"></i>
                    Impacts
                </button>
                <button type="button" class="btn btn-sm bg-primary text-white m-1" id="icebergs-nav-btn"
                        data-target="icebergs.html"
                        data-toggle="tooltip" data-placement="bottom" title="Hazardous">
                    <i class="bi bi-exclamation-triangle text-danger"></i>
                    Hazardous
                </button>
            </div>
        </div>

        <!-- DARK MODE TOGGLE -->
        <div class="ml-2 mr-5">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="toggle-dark-mode"
                       data-toggle="tooltip" data-placement="bottom" title="dark/light mode">
                <label class="form-check-label text-white" for="toggle-dark-mode">Dark/Light</label>
            </div>
        </div>
        <!-- END OF DARK MODE TOGGLE -->

        <a href="#" data-toggle="collapse" data-target="#switchers-navbar" class="ml-auto h3 mb-0 d-md-none">
            <i class="bi bi-list"></i>
        </a>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- MAIN VIEW-->
    <div class="container-fluid">
        <!--Main layout-->
        <main>
            <div class="pt-2">
                <div class="row mt-3 mb-2">
                    <div id="questions-section" class="col-md-3 mb-2 col-sm-12 mb-1">
                        <div class="scrollable-container question-transition">
                            <div class="list-group" id="questions-list">
                                <!-- Clickable list items will be appended here dynamically -->
                            </div>
                        </div>
                        <div id="additional-text-container" class="additional-text-container mt-2"></div>
                    </div>

                    <div id="main-graph-data" class="col-md-9 mb-2 col-sm-12 mb-1">
                        <div class="card">
                            <div class="card bg-dark d-flex justify-content-center">
                                <div class="row p-2 align-items-center">
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <h3 class="text-white">Hazardous Data</h3>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-4 d-flex justify-content-end">
                                        <!-- Use flexbox to space out buttons -->
                                        <button type="button" class="btn btn-secondary sensitivity-level-button"
                                                data-level="high" value="high">High
                                        </button>
                                        <button type="button" class="btn btn-secondary sensitivity-level-button"
                                                data-level="medium">Medium
                                        </button>
                                        <button type="button" class="btn btn-secondary sensitivity-level-button"
                                                data-level="low">Low
                                        </button>
                                    </div>
                                    <div class="col-md-4 col-sm-4 col-xs-4 text-right">
                                        <!-- Chart Type Toggle -->
                                        <div class="btn-group btn-group-toggle" id="chartTypeToggle" role="group" aria-label="Chart Type Toggle">
                                            <button type="button" class="btn btn-sm" onclick="toggleChartType('ColumnChart')" title="Column Chart">
                                                <i class="bi bi-bar-chart-line"></i>
                                            </button>
                                            <button type="button" class="btn btn-sm" onclick="toggleChartType('BarChart')" title="Bar Chart">
                                                <i class="bi bi-bar-chart-steps"></i>
                                            </button>
                                        </div>

                                        <!-- Stacked/Grouped Toggle -->
<!--                                        <div class="btn-group btn-group-toggle ml-2" id="stackedGroupedToggle" role="group" aria-label="Stacked/Grouped Toggle">-->
<!--                                            <button type="button" class="btn btn-sm" onclick="toggleStackMode(true)" title="Stacked">-->
<!--                                                <i class="bi bi-stack"></i>-->
<!--                                            </button>-->
<!--                                            <button type="button" class="btn btn-sm" onclick="toggleStackMode(false)" title="Grouped">-->
<!--                                                <i class="bi bi-layout-three-columns"></i>-->
<!--                                            </button>-->
<!--                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mt-2">
                            <div id="chart-div" style="width: auto; height: 70vh; display: flex; align-items: center; justify-content: center;">
                                <div style="text-align: center;">
                                    <strong id="chart-placeholder" class="text-black">Choose a question to inspect.</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--Main layout-->
    </div>
    <!-- END OF MAIN VIEW-->

    <!-- Footer -->
    <footer class="footer bg-dark text-white fixed-bottom">
        <div class="container text-center py-2">
            <strong>POV: <span id="pov-value"></span></strong>
            <br>
            <strong>&copy; 2024 Switchers.ai. All rights reserved.</strong>
        </div>
    </footer>
    <!-- End of Footer -->

    <div id="notificationBar" style="display: none;"></div>
</div>

<script crossorigin="anonymous" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"
        type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script src="js/template.js" type="text/javascript"></script>
<script src="js/googleChart.js" type="text/javascript"></script>
<script src="js/icebergs.js" type="text/javascript"></script>
</body>
</html>
