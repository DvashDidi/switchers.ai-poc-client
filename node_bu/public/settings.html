<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/icons/favicon.svg">

    <title>Switchers.ai | Settings</title>

    <meta property="og:title" content="Switchers.ai | Settings">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://app.switchers.ai/images/icons/favicon.svg">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main_view.css">
    <!--    <link rel="stylesheet" href="css/settings.css">-->
</head>
<body class="body-background-dark d-flex flex-column min-vh-100">
<style>
    .navbar-brand img {
        height: 40px;
        width: auto;
    }

    /* Style for the floating button */
    #save-settings {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Optional: Add some responsiveness to ensure it doesn't overlap content */
    @media (max-width: 600px) {
        #floatingButton {
            right: 10px;
            bottom: 10px;
            padding: 5px 10px;
        }
    }

    /* Add some spacing */
    .container-fluid {
        padding-top: 20px;
    }

    .pt-2 {
        padding-top: 20px;
    }

    .mt-3 {
        margin-top: 15px;
    }

    .mb-2 {
        margin-bottom: 10px;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
    }

    /* Adjust position of save button */
    @media (max-width: 768px) {
        #save-settings {
            width: 100%;
            text-align: center;
            border-radius: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    }

    /* Flex container for the select and button */
    .select-container {
        display: flex;
        align-items: center;
    }

    .select-container select {
        flex: 1;
        margin-right: 10px;
    }
</style>

<div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark">
        <!--        <h1 class="navbar-brand random-color text-success">Switchers.ai</h1>-->
        <a href="https://switchers.ai" class="navbar-brand">
            <div class="logo dark-mode-logo" id="site-logo"></div>
        </a>

        <div class="collapse navbar-collapse" id="switchers-navbar">
            <div class="navbar-nav">
                <button type="button" class="btn btn-sm bg-primary text-white m-1" id="settings-nav-btn"
                        data-target="settings.html"
                        data-toggle="tooltip"
                        data-placement="bottom" title="Settings">
                    <i class="bi bi-gear"></i>
                    Settings
                </button>
                <button type="button" class="btn btn-sm text-white m-1" id="net-nav-btn"
                        data-target="net.html"
                        data-toggle="tooltip"
                        data-placement="bottom" title="Net">
                    <i class="bi bi-speedometer2"></i>
                    Net
                </button>
                <button type="button" class="btn btn-sm text-white m-1" id="questions-nav-btn"
                        data-target="questions.html"
                        data-toggle="tooltip" data-placement="bottom" title="Questions">
                    <i class="bi bi-pie-chart"></i>
                    Questions
                </button>
                <button type="button" class="btn btn-sm text-white m-1" id="impacts-nav-btn"
                        data-target="outliers.html"
                        data-toggle="tooltip" data-placement="bottom" title="Impacts">
                    <i class="bi bi-clipboard-data text-success"></i>
                    Impacts
                </button>
                <div>
                    <button type="button" class="btn btn-sm text-white m-1" id="icebergs-nav-btn"
                            data-target="icebergs.html"
                            data-toggle="tooltip" data-placement="bottom" title="Hazardous">
                        <i class="bi bi-exclamation-triangle text-danger"></i>
                        Hazardous
                    </button>
                </div>
            </div>
        </div>

        <!-- POV STATUS -->
        <div class="ml-2 mr-5 text-white">
            <strong class="">POV: </strong><span id="pov-value"></span>
        </div>
        <!-- END OF POV STATUS -->

        <!-- DARK MODE TOGGLE -->
        <div class="ml-2 mr-5">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="toggle-dark-mode"
                       data-toggle="tooltip" data-placement="bottom" title="dark/light mode">
                <label class="form-check-label text-white" for="toggle-dark-mode">Dark/Light</label>
            </div>
        </div>
        <!-- END OF DARK MODE TOGGLE -->

        <a href="#" data-toggle="collapse" data-target="#switchers-navbar" class="ml-auto h3 mb-0 d-md-none">
            <i class="bi bi-list"></i>
        </a>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- MAIN VIEW-->
    <div class="container-fluid">
        <!--Main layout-->
        <main>
            <div class="pt-2">
                <div class="row mt-3 mb-2">
                    <h2>Set point of view:</h2>

                    <div class="col-md-3 mb-2 col-sm-12 mb-1">
                        <select id="pov-choice" class="form-select" aria-label="Default select example">
                            <option disabled selected>Select a candidate to inspect</option>
                        </select>
                        <!-- Floating button at the bottom -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-2 col-sm-12 mb-1">
                        <button id="save-settings">Save</button>
                    </div>
                </div>
            </div>
        </main>
        <!--Main layout-->
    </div>
    <!-- END OF MAIN VIEW-->

    <!-- Footer -->
    <footer class="footer bg-dark text-white fixed-bottom">
        <div class="container text-center py-2">
            <strong>&copy; 2024 Switchers.ai. All rights reserved.</strong>
        </div>
    </footer>
    <!-- End of Footer -->
</div>

<script crossorigin="anonymous" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"
        type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"
        type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/template.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
