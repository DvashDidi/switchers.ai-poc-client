    <meta charset="utf-8">

<body class="body-background-dark">
<style>
    .navbar-brand img {
        height: 40px; /* or whatever size you prefer */
        width: auto; /* this will keep the image ratio */
        /* additional styles if needed */
    }

    /* Style for the floating button */
    #save-settings {
        position: fixed; /* Fixed position relative to the viewport */
        right: 20px; /* 20px from the right */
        bottom: 20px; /* 20px from the bottom */
        padding: 10px 20px;
        background-color: #007bff; /* Example background color */
        color: white; /* Text color */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Pointer cursor on hover */
        z-index: 1000; /* Ensure it's above other items */
    }

    /* Optional: Add some responsiveness to ensure it doesn't overlap content */
    @media (max-width: 600px) {
        #floatingButton {
            right: 10px;
            bottom: 10px;
            padding: 5px 10px;
        }
    }
</style>

<div>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark">
<!--        <h1 class="navbar-brand random-color text-success">Switchers.ai</h1>-->
        <a href="https://switchers.ai" class="navbar-brand">
            <div class="logo dark-mode-logo" id="site-logo"></div>
        </a>

        <div class="collapse navbar-collapse" id="switchers-navbar">
            <div class="navbar-nav">
                <button type="button" class="btn btn-sm bg-primary text-white m-1" id="settings-nav-btn" data-toggle="tooltip" data-placement="bottom" title="settings">
                    <i class="bi bi-gear"></i>
                    Settings
                </button>
                <button type="button" class="btn btn-sm text-white m-1" id="net-nav-btn" data-toggle="tooltip" data-placement="bottom" title="net">
                    <i class="bi bi-speedometer2"></i>
                    Net
                </button>
                <button type="button" class="btn btn-sm text-white m-1" id="questions-nav-btn" data-toggle="tooltip" data-placement="bottom" title="questions">
                    <i class="bi bi-pie-chart"></i>
                    Questions
                </button>
                <button type="button" class="btn btn-sm text-white m-1" id="outliers-nav-btn" data-toggle="tooltip" data-placement="bottom" title="outliers">
                    <i class="bi bi-clipboard-data"></i>
                    Outliers
                </button>
            </div>
        </div>

        <!-- DARK MODE TOGGLE -->
        <div class="ml-2 mr-5">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="toggle-dark-mode" data-toggle="tooltip" data-placement="bottom" title="dark/light mode">
                <label class="form-check-label text-white" for="toggle-dark-mode">Dark/Light</label>
            </div>
        </div>
        <!-- END OF DARK MODE TOGGLE -->

        <a href="#" data-toggle="collapse" data-target="#switchers-navbar" class="ml-auto h3 mb-0 d-md-none">
            <i class="bi bi-list"></i>
        </a>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- MAIN VIEW-->
    <div class="container-fluid">
        <!--Main layout-->
        <main>

            <div class="pt-2">
                <div class="row mt-3 mb-2">
                    <h2>Set point of view:</h2>
                    <select id="pov-choice" class="form-select" aria-label="Default select example">
                        <option disabled selected>Select a candidate to inspect</option>
                        <option value="Përparim Rama">Përparim Rama</option>
                        <option value="Arben Vitia">Arben Vitia</option>
                    </select>
                </div>

                <!-- Floating button at the bottom -->
                <button id="save-settings">Save Settings</button>
            </div>
        </main>
        <!--Main layout-->
    </div>
    <!-- END OF MAIN VIEW-->
</div>
